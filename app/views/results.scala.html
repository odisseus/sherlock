@import model.AnalysisResults

@(analysisResults: AnalysisResults)

@main("Results") {
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <h3 class="h3">Analysis results</h3>
    </nav>
    <div class="list-group">
        <a href="/download/@{analysisResults.matchedCsvPath}" class="list-group-item list-group-item-success">Entries with matched coordinates</a>
        <a href="/download/@{analysisResults.unmatchedCsvPath}" class="list-group-item list-group-item-danger">Entries that could not be matched to coordinates</a>
        <a href="/download/@{analysisResults.summaryPath}" class="list-group-item list-group-item-light">Processing summary</a>
    </div>
}
