@import model.CsvTable

@(csvTable: CsvTable)

@main("Select columns") {
    <button type="button" id="submitColumns" class="btn btn-success">Click here to submit columns</button>
    <table class="table">
        <thead class="thead-dark">
            <tr>
            @for(field: String <- csvTable.header) {
                <th scope="col">
                    <div class="d-flex justify-content-between">
                        <span>@field</span>
                        <input type="checkbox" title="@field" value="@field">
                    </div>
                </th>
            }
            </tr>
        </thead>
        <tbody>
        @for(row: Seq[String] <- csvTable.rows) {
            <tr>
            @for(field: String <- row) {
                <td scope="col">@field</td>
            }
            </tr>
        }
        </tbody>
    </table>
}
